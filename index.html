<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Herbert Braun">
		<meta name="viewport" content="initial-scale=1">
		<title>Test Page Custom Elements</title>
		<style>
			body {
				color: #000;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
			}
		</style>
		<script type="module">
			import ctHeader from './components/ct-header.js';
			//import ctHeader from './components/ct-header_simple.js';
			customElements.define('ct-header', ctHeader);
		</script>
	</head>
	<body>
		<ct-header>Webkomponente</ct-header>
		<p>Element <code>ct-header</code> ohne Attribute</p>
		<ct-header subline="&hellip; mit Unterzeile">Webkomponente</ct-header>
		<p>Element <code>ct-header</code> mit Unterzeile</p>
		<ct-header subline="&hellip; mit Unterzeile" inverse>Variante <q>inverse</q></ct-header>
		<p>Element <code>ct-header</code> mit Unterzeile und invertierter Gestaltungsvariante</p>

		<div class="wrapper"></div>
		<script>
			const wrapper = document.querySelector('.wrapper');
			fetch('components/classy-p.html')
			.then(resp => resp.text())
			.then(content => {
				wrapper.innerHTML = content;
			});
		</script>
	</body>
</html>
